<div ng-controller="productEditController">
	{{ product.name }}

	<form>
	<div class="form-group">
		<label for="name">Product Name:</label>
		<input type="text" class="form-control" id="name" ng-model="name">
	</div>
	<div class="form-group">
		<label for="category">Category:</label>
		<input type="text" class="form-control" id="category" ng-model="category">
	</div>

	<button class="btn btn-default" ng-click="update()">Update</button>
	</form>
</div>
