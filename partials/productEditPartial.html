<div ng-controller="productEditController">
	<h2 class="page-header">Product Edit Form</h2>
	<form>
		<div class="col-sm-8 col-sm-offset-2">
			<div class="form-group">
				<label for="name">Product Name:</label>
				<input type="text" class="form-control" id="name" ng-model="name">
			</div>
			<div class="form-group">
				<label for="category">Category:</label>
				<input type="text" class="form-control" id="category" ng-model="category">
			</div>
			<div class="text-right">
				<a href="./" class="btn btn-default">Cancel</a>
				<button class="btn btn-primary" ng-click="update()">Update</button>
			</div>
		</div>
	</form>
</div>
